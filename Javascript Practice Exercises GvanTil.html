	<script type="text/javascript">
	// Part 1
	// Write a function that returns the area of a circle, given the radius.
	// Hints: The area of a circle is "π r 2". For π, use Math.PI.
	var pieceOfThePi = function(r){
		return (Math.PI * r * r)
	}

	console.log (pieceOfThePi(2))
	console.log (pieceOfThePi(3,14))

	</script>
