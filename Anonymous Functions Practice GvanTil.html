<html>
<head>
	<title>Anonymous Functions Practice by G. van Til</title>
	<script type="text/javascript">

//PART 1
var findSum = function (x,y){
	return(x + y)
}

var findProduct = function(i,j){
	return(i * j)
}

//PART 2

var threeOperation = function (x, operation){
			console.log(operation(x, 3))
}

//PART 3

threeOperation(4, findSum);
threeOperation(5, findSum);
threeOperation(4, findProduct);
threeOperation(5, findProduct);

</script>
</head>
<body>
	<h1>Used my name in an anonymous functions practice /care</h1>
</body>

</html>
